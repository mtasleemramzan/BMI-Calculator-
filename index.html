<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BMI Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-dark text-white text-center">
            <h2>BMI Calculator</h2>
          </div>
          <div class="card-body">
            <!-- Input Form -->
            <form id="bmi-form">
              <div class="mb-3">
                <label for="weight" class="form-label">Weight (kg)</label>
                <input type="number" class="form-control" id="weight" placeholder="Enter your weight in kilograms" required min="0">
              </div>
              <div class="mb-3">
                <label for="height" class="form-label">Height (cm)</label>
                <input type="number" class="form-control" id="height" placeholder="Enter your height in centimeters" required min="0">
              </div>
              <button type="submit" class="btn btn-primary w-100 hover-button">Calculate BMI</button>
            </form>
            
            <!-- Result Display -->
            <div id="result" class="mt-4 d-none">
              <h4>Your BMI: <span id="bmi-value"></span></h4>
              <p id="bmi-category"></p>
            </div>
            
            <!-- Message Display -->
            <div id="message" class="alert alert-danger d-none" role="alert">
              Please enter valid weight and height.
            </div>
          </div>
          <div class="card-footer text-muted text-center">
            &copy; 2024 BMI Calculator
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
